set -g default-terminal "xterm-256color"
#set -ga terminal-overrides ",*256col*:Tc"
set -ga terminal-overrides ",xterm-256color:Tc"

# action key
unbind C-b
set-option -g prefix C-t
bind-key C-t send-prefix

set-option -g repeat-time 0
set-option -g focus-events on
#### Key bindings

set-window-option -g mode-keys vi

# Reload settings
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"
bind -r e kill-pane -a

# vim-like pane switching
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# Moving window
# bind-key -n C-S-Left swap-window -t -1 \; previous-window
# bind-key -n C-S-Right swap-window -t +1 \; next-window

# Resizing pane
bind -r Up resize-pane -U 5
bind -r Down resize-pane -D 5
bind -r Left resize-pane -L 5
bind -r Right resize-pane -R 5

unbind %
bind | split-window -h
unbind '"'
bind - split-window -v

#### basic settings

set-option -g status-justify "left"
#set-option utf8-default on
#set-option -g mouse-select-pane
set-window-option -g mode-keys vi
#set-window-option -g utf8 on
# look'n feel
set-option -g status-fg cyan
set-option -g status-bg black
set -g pane-active-border-style fg=colour166,bg=default
set -g window-style fg=colour10,bg=default
set -g window-active-style fg=colour12,bg=default
set-option -g history-limit 64096

set -sg escape-time 10

#### COLOUR

# default statusbar colors
set-option -g status-style bg=colour235,fg=colour136,default

# default window title colors
set-window-option -g window-status-style fg=colour244,bg=colour234,dim

# active window title colors
set-window-option -g window-status-current-style fg=colour166,bg=default,bright

# pane border
set-option -g pane-border-style fg=colour235 #base02
set-option -g pane-active-border-style fg=colour136,bg=colour235

# message text
set-option -g message-style bg=colour235,fg=colour166

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour colour64 #green

# allow the title bar to adapt to whatever host you connect to
set -g set-titles on
set -g set-titles-string "#T"

# import
if-shell "uname -s | grep -q Darwin" "source ~/.config/tmux/macos.conf"

set -g base-index 1         # start one window number
setw -g pane-base-index 1   # start one pane number

set-option -g renumber-windows on   # ウィンドウをじた時に番号を詰める

set-option -g default-command "reattach-to-user-namespace -l $SHELL"

set-option -g default-shell "/opt/homebrew/bin/fish"
set-option -g default-command "/opt/homebrew/bin/fish"

# tmux plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin '2kabhishek/tmux-tilit'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'AngryMorrocoy/tmux-neolazygit'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'kristijanhusak/tmux-simple-git-status'
set -g @plugin 'tmux-plugins/tmux-urlview'

set -g @urlview-key 'x'
set -g @tilit-navigator 'on'

source ~/.config/tmux/statusline.conf


# Removing plugins
# To remove plugins not on the plugin list:
# ~/.tmux/plugins/tpm/bin/clean_plugins
run '~/.tmux/plugins/tpm/tpm'
