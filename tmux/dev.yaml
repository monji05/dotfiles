session_name: dev-sample
windows:
  - window_name: public_html
    panes:
      - z public_html |clear
  - window_name: admin-frontend/application
    panes:
      - cd ~/www/offerbox-admin-frontend/application |clear
  - window_name: logs
    panes:
      - z logs |clear
  - window_name: DBeaver
    panes:
      - cd ~/Library/DBeaverData/workspace6/General/Scripts |clear
  - window_name: weekly
    panes:
      - z weekly |clear
  - window_name: nvim
    layout: tiled
    panes:
        - z nvim |clear
  - window_name: tmux
    panes:
        - z tmux |clear
  - window_name: fish
    panes:
        - z fish |clear
  - window_name: wezterm
    panes:
        - z wezterm |clear
